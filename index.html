<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroPDF - Free PDF Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ZeroPDF - Free Online PDF Tools</h1>
    </header>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="pdfInput" accept="application/pdf">
        </div>
        <div class="buttons">
            <button id="splitButton">Split PDF</button>
            <button id="mergeButton">Merge PDFs</button>
            <button id="convertExcelButton">Convert to Excel</button>
            <button id="convertWordButton">Convert to Word</button>
        </div>
        <p id="statusMessage"></p>
    </div>
    <footer>
        <p>&copy; 2025 ZeroPDF. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
