<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroPDF - PDF Tools</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script type="module">
        // Initialize Supabase Client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabaseUrl = "YOUR_SUPABASE_URL";
        const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
        const supabase = createClient(supabaseUrl, supabaseKey);

        window.supabase = supabase;
    </script>
</head>
<body>
    <header>
        <h1>ZeroPDF - Free PDF Tools</h1>
        <nav>
            <ul>
                <li><a href="#">Split PDF</a></li>
                <li><a href="#">Merge PDF</a></li>
                <li><a href="#">Convert PDF</a></li>
                <li><a href="#">Compress PDF</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Your PDF File</h2>
            <input type="file" id="pdfFile" accept="application/pdf">
            <button id="uploadBtn">Upload</button>
            <p id="uploadStatus"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ZeroPDF. All rights reserved.</p>
    </footer>
</body>
</html>
