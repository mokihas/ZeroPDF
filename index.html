<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - ZeroPDF</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Include PDFLib Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Split PDF</h1>
        <input type="file" id="pdfInput" accept="application/pdf">
        <label for="startPage">Start Page:</label>
        <input type="number" id="startPage" min="1">
        <label for="endPage">End Page:</label>
        <input type="number" id="endPage" min="1">
        <button id="splitButton">Split PDF</button>
        <a id="downloadLink" style="display: none;">Download Split PDF</a>
    </div>
    <script src="split.js"></script>
</body>
</html>
